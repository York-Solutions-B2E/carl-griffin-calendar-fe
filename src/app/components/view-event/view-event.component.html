<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <h3>Notes:</h3>
  <p>{{data.note}}</p>
  <br>
  <br>
  <h3>Invited:</h3>
  <p *ngIf="invitedUsers.length === 0">No one <span *ngIf="data.userID !== uiService.user?.id">else</span> invited</p>
  <p></p>
  <p *ngFor="let user of invitedUsers">{{user.username}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
